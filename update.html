<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Currency</title>
</head>
<body>
    <h1>Update Currency</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ currency.name }}" required>
        <br>
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" name="symbol" value="{{ currency.symbol }}" required>
        <br>
        <label for="rate">Rate:</label>
        <input type="number" id="rate" name="rate" value="{{ currency.rate }}" required step="0.01">
        <br>
        <button type="submit">Update Currency</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Currency List</a>
</body>
</html>
