<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency CRUD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Currency List</h1>
    <a href="{{ url_for('create') }}">Add New Currency</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Symbol</th>
            <th>Rate</th>
            <th>Actions</th>
        </tr>
        {% for currency in currencies %}
        <tr>
            <td>{{ currency.id }}</td>
            <td>{{ currency.name }}</td>
            <td>{{ currency.symbol }}</td>
            <td>{{ currency.rate }}</td>
            <td>
                <a href="{{ url_for('update', id=currency.id) }}">Edit</a>
                <a href="{{ url_for('delete', id=currency.id) }}" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
